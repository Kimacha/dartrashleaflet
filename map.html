  <div id="mapid" style="width: 1200px; height: 800px;"></div>

<script>

	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {

			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox.streets'
	}).addTo(map);

	var geojsonMarkerOptions = {
	    radius: 8,
	    fillColor: "#ff7800",

        };
	
	function onEachFeature(feature, layer) {

                layer.bindPopup(feature.properties.popupContent);
            }
        }
	
	var geojsonFeature = {
	    "type": "Feature", "properties": { "waste_site_type": "Dump", "waste_site_type_other": null, "waste_type": "Household_organic Household_natural Plastic_soft Plastic_hard Metal Organic_Waste Medical Paper_wood", "waste_type\/Household_organic": 1, "waste_type\/Household_natural": 1, "waste_type\/Plastic_soft": 1, "waste_type\/Plastic_hard": 1, "waste_type\/Metal": 1, "waste_type\/Electronics": 0, "waste_type\/Tyres": 0, "waste_type\/Organic_Waste": 1, "waste_type\/Oil": 0, "waste_type\/Medical": 1, "waste_type\/Paper_wood": 1, "waste_type\/Diaper": 0, "waste_type\/Other": 0, "waste_type_other": null, "near_bus_station": "No", "trash_size": "Truckload", "clean_up_method": "By_Hand", "access_type": "Truck", "foot_access": "Yes", "trash_image": "1533110072788.jpg", "_id": 11675, "_index": 2973, "image_path": "https:\/\/dartrash.org\/images\/1533110072788.jpg" , "popupContent": "https:\/\/dartrash.org\/images\/1533110072788.jpg"}, "geometry": { "type": "Point", "coordinates": [ 39.2159880883992, -6.70416043605655 ]}
